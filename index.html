<!DOCTYPE html>
<html>
    <head>
 <meta charset ="UTF-8">
<meta name="author" content="Bharath">
        <meta name="description" content="Test your typing speed with Typemasterâ€”built with pure JS.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Typing Speed Test</h1>

<p id="quote">The quick brown fox jumps over the lazy dog</p>

<div id="inputText"><textarea id="typedText" placeholder="Start typing here..."></textarea></div>

<button id="restartBtn">Restart</button>
<button id="historyBtn">History</button>
<button id="clearBtn">Clear History</button>

<div id="result">
  <p><strong>Time:</strong> <span id="time">0</span> sec</p>
  <p><strong>WPM:</strong> <span id="wpm">0</span></p>
  <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
<p id="feedback" style="font-weight: bold; font-size: 20px;"></p>
    
<div id="historyOutput"></div>

</div>


    <script src="script.js"></script>
    </body>
</html>
